name: Build and Deploy Spring Boot Microservices

on:
  push:
    branches:
      - main  # 或你希望触发的分支名
  pull_request:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
       service: ['user-service', 'content-service', 'comment-service', 'novel-service', 'gateway-service']
  
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Cache Maven packages
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: Build Service - ${{ matrix.service }}
      run: |
        cd final-chapters-backend/${{ matrix.service }}
        mvn clean package

    - name: Upload Artifact (Optional)
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.service }}-jar
        path: final-chapters-backend/${{ matrix.service }}/target/*.jar

    - name: Set Secrets
      run: |
        SERVICE_NAME=$(echo "${{ matrix.service }}" | tr '[:lower:]-' '[:upper:]_')
        echo "HOST=${{ secrets['HOST_' }}$SERVICE_NAME" >> $GITHUB_ENV
        echo "USERNAME=${{ secrets['USERNAME_' }}$SERVICE_NAME" >> $GITHUB_ENV
        echo "PORT=${{ secrets['PORT_' }}$SERVICE_NAME" >> $GITHUB_ENV
        echo "KEY=${{ secrets['KEY_' }}$SERVICE_NAME" >> $GITHUB_ENV

    - name: Deploy to server
      uses: appleboy/scp-action@master
      with:
        host: ${{ env['HOST_' + matrix.service.toUpperCase().replace('-', '_')] }}
        username: ${{ env['USERNAME_' + matrix.service.toUpperCase().replace('-', '_')] }}
        port: ${{ env['PORT_' + matrix.service.toUpperCase().replace('-', '_')] }}
        key: ${{ env['KEY_' + matrix.service.toUpperCase().replace('-', '_')] }}
        source: "final-chapters-backend/${{ matrix.service }}/target/*.jar"
        target: "/path/to/deploy/${{ matrix.service }}"
